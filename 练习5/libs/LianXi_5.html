<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM操作-练习</title>
		<style type="text/css">
			body {
				font-size: 13px;
				line-height: 25px;
			}
			table {
				border-top: 1px solid #333;
				border-left: 1px solid #333;
				width: 300px;
			}
			td {
				border-right: 1px solid #333;
				border-bottom: 1px solid #333;
			}
			.center {
				text-align: center;
			}
		</style>
		<script src="jquery-3.7.1.min.js"></script>
		<script src="js/LianXi_5.js" type="text/javascript"></script>  
	<body>
		<table border="0" cellspacing="0" cellpadding="0" id="myTable">
			<tr id="row1">
				<td>书名</td>
				<td>价格</td>
			</tr>
			<tr id="row2">
				<td>看得见风景的房间</td>
				<td class="center">&yen;30.00</td>
			</tr>
			<tr id="row3">
				<td>60个瞬间</td>
				<td class="center">&yen;32.00</td>
			</tr>
		</table>
		<input name="b1" type="button" value="增加一行"/>
		<input name="b2" type="button" value="删除第2行"/>
		<input name="b3" type="button" value="修改标题样式"/>
		<input name="b4" type="button" value="复制最后一行"/>
	</body>
</html>
